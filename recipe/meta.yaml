{% set name = "yaqd-dwyer" %}
{% set version = "2023.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yaqd-dwyer-{{ version }}.tar.gz
  sha256: 8874b267688a8aa9c5a89ca4fa5be593d5d642c4b73cbec051e03941c1138fd0

build:
  entry_points:
    - yaqd-dwyer-16b = yaqd_dwyer._dwyer_16b:Dwyer16B.main
    - yaqd-dwyer-16c = yaqd_dwyer._dwyer_16c:Dwyer16C.main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - flit-core
    - pip
    - python >=3.7
  run:
    - minimalmodbus
    - pyserial
    - python >=3.7
    - yaqd-core >=2020.06.3

test:
  imports:
    - yaqd_dwyer
  commands:
    - pip check
    - yaqd-dwyer-16b --help
    - yaqd-dwyer-16c --help
  requires:
    - pip

about:
  home: https://yaq.fyi
  summary: yaq daemons for Dwyer instruments and controllers
  dev_url: https://github.com/yaq-project/yaqd-dwyer
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - untzag
